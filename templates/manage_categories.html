{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Manage Categories</h2>

<form method="POST">
    <div class="mb-3">
        <label for="category_name" class="form-label">Add Category</label>
        <input type="text" class="form-control" id="category_name" name="category_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Category</button>
</form>

<h3 class="mt-4">Delete Category</h3>
<form method="POST">
    <div class="mb-3">
        <label for="delete_category_id" class="form-label">Select Category</label>
        <select class="form-select" id="delete_category_id" name="delete_category_id">
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Delete Category</button>
</form>

{% endblock %}
